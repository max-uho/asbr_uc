<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ASBR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video id="background-video" autoplay loop muted playsinline>
        <source src="assets/0.mp4" type="video/mp4">
    </video>
    <div class="centered">
        <div class="content">
            <h1>ASBR</h1>
            <p>
                Architecture Studio Boenders Raynaud<br>
                mail@asbr.co
            </p>
            <p>
                Website under construction<br>
                12/2022
            </p>
        </div>
    </div>
    <script>
        window.onload = chooseVid;

        var myPix = new Array("assets/0.mp4","assets/1.mp4","assets/2.mp4","assets/3.mp4");

        function chooseVid() {
            var randomNum = Math.floor(Math.random() * myPix.length);
            document.getElementById("background-video").src = myPix[randomNum];
        }
    </script>

</body>

</html>
